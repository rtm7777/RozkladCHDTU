<% if (typeof item != 'undefined') {%>
	<tr data-item_id="<%= item.id %>">
		<td><%= item.faculty.shortName %></td>
		<td><%= item.department.name %></td>
		<td><%= item.lastName %></td>
		<td contenteditable><%= item.rank %></td>
	</tr>
<% } else {%>
	<tr data-item_id="">
		<td></td>
		<td></td>
		<td></td>
		<td contenteditable></td>
	</tr>
<% } %>
