<% if (typeof item != 'undefined') {%>
	<tr data-item_id="<%= item.id %>">
		<td contenteditable><%= item.number %></td>
		<td><%= item.housing.number %></td>
		<td><%= item.type %></td>
		<td contenteditable><%= item.sets %></td>
	</tr>
<% } else {%>
	<tr data-item_id="">
		<td contenteditable></td>
		<td></td>
		<td></td>
		<td contenteditable></td>
	</tr>
<% } %>
