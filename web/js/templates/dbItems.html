<div class="db-items-header">
	<% _.each(cols, function(name){ %>
		<div><%= name %></div>
	<% }); %>
</div>
<table id="database_items" class="table table-bordered table-hover table-striped table-condensed">
<% _.each(data.items, function(item){ %>
	<tr>
		<% _.each(item, function(field){ %>
			<td><%= field %></td>
		<% }); %>
	</tr>
<% }); %>
</table>
