<div class="group-container">
	<div class="group-header height47 padding1015" data-toggle="buttons">
		<label class="btn btn-info active">
			<input type="checkbox" checked><%= group %>
		</label>
	</div>
	<% days.forEach(function(day) { %>
		<% pairs.forEach(function(pair) { %>
			<div id="<%= groupId %>_<%= day %>_<%= pair %>" class="pair-container">
				<div class="admin-sub"></div>
					<hr class="admin-sub-separator">
				<div class="admin-sub"></div>
			</div>
		<% }); %>
	<% }); %>
</div>
