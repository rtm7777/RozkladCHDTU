{{set . "title" (msg . "page_title.login")}}
{{template "header.html" .}}
<div class="container">
	<div class="row ">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{msg . "login.header"}}</h3>
				</div>
				<div class="panel-body">
					<form action="/login" method="post">
						<div class="form-group">
							<label for="inputEmail">Email</label>
							<input type="email" class="form-control" id="inputEmail" name="email" placeholder="Введіть email">
						</div>
						<div class="form-group">
							<label for="inputPassword">{{msg . "login.password"}}</label>
							<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Пароль">
						</div>
						<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> {{msg . "login.login"}}</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{{template "footer.html" .}}
